<!DOCTYPE html>
<html>
  <head>
    <title>Learn CSS</title>
    <style>
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      div {
        padding: 10px;
        margin: 10px;
      }
      h1 {
        text-align: center;
        background-color: #d4d1ce;
        padding: 20px;
      }
      #html {
        background-color: #faeae2;
      }
      #css {
        background-color: #23b6f7;
      }
      #js {
        background-color: #b97f18;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Learn CSS for Styling Web Pages</h1>
    <div id="html">
      <h2 class="text-center">HTML</h2>
      <p>The markup language for creating web pages.</p>
    </div>
    <div id="css">
      <h2 class="text-center">CSS</h2>
      <p>CSS is the language used to give style to our web pages.</p>
    </div>
    <div id="js">
      <h2 class="text-center">JavaScript</h2>
      <p>
        JavaScript is used to make web pages interactive and responsive to user
        actions.
      </p>
    </div>
  </body>
</html>
