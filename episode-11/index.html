<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Safari</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div id="demo">
      <p>There are two type of measurement units:</p>
      <ol>
        <li id="cm">Absolute</li>
        <ul>
          <li id="px">px - 1px = 1/96 inch</li>
          <li id="pt">pt - 1pt = 1/72 inch</li>
          <li>cm, inch</li>
        </ul>
        <li>Relative</li>
        <ul>
          <li id="em">em</li>
          <li id="pcnt">% age</li>
          <li id="vu">vh, vw</li>
        </ul>
      </ol>
    </div>
  </body>
</html>
